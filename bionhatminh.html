<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Nhat Minh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <audio id="bg-audio" src="sound.mp3" loop></audio>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Source+Code+Pro:wght@400;600&family=Poppins:wght@300;500;700&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #0f0c29;
            --light: #f5f6fa;
            --terminal: #1e1e1e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        
        #galaxy {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        
        .particle-cloud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        
        .digital-clock {
            position: absolute;
            top: 30px;
            right: 30px;
            font-family: 'Orbitron', sans-serif;
            color: var(--accent);
            font-size: 1.2rem;
            background: rgba(30, 30, 30, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(253, 121, 168, 0.3);
            box-shadow: 0 0 15px rgba(253, 121, 168, 0.2);
            backdrop-filter: blur(5px);
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            gap: 30px;
            z-index: 1;
        }

        
        .code-panel {
            flex: 1;
            background: var(--terminal);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            min-width: 400px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Source Code Pro', monospace;
            backdrop-filter: blur(5px);
        }

        .code-header {
            display: flex;
            margin-bottom: 20px;
        }

        .code-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .dot-red { background: #ff5f56; }
        .dot-yellow { background: #ffbd2e; }
        .dot-green { background: #27c93f; }

        .code-title {
            color: var(--secondary);
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .code-title i {
            margin-right: 10px;
        }

        
        .skill {
            margin-bottom: 15px;
        }

        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #9cdcfe;
        }

        .skill-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            position: relative;
            animation: progressLoad 1.5s ease-out forwards;
        }

        @keyframes progressLoad {
            from { width: 0; }
            to { width: var(--progress); }
        }

        .skill-progress::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 20px;
            background: linear-gradient(to right, rgba(253, 121, 168, 0.5), transparent);
        }

        
        .profile-panel {
            flex: 1;
            max-width: 500px;
        }

        .profile-container {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(108, 92, 231, 0.5);
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }

        h1 {
            margin: 15px 0;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .location {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .location i {
            margin-right: 8px;
            color: var(--secondary);
        }

       
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .facebook { background: linear-gradient(135deg, #1877f2, #0d5cbf); }
        .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743); }
        .discord { background: linear-gradient(135deg, #5865f2, #4752c4); }

        
        @media (max-width: 1000px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .code-panel, .profile-panel {
                max-width: 100%;
                min-width: auto;
            }
            
            .digital-clock {
                top: 15px;
                right: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <canvas id="galaxy"></canvas>
    
    
    <div class="particle-cloud" id="particle-cloud"></div>
    
    
    <div class="digital-clock" id="clock">
        <span id="time">00:00:00</span>
        <span id="date" style="margin-left: 10px; font-size: 0.8em;"></span>
    </div>
    
    <div class="container">
        
        <div class="code-panel">
            <div class="code-header">
                <div class="code-dot dot-red"></div>
                <div class="code-dot dot-yellow"></div>
                <div class="code-dot dot-green"></div>
            </div>
            
            <div class="code-title">
                <i class="fas fa-terminal"></i> skills.sh
            </div>
            
            <div class="skill">
                <div class="skill-name">
                    <span><i class="fab fa-python"></i> Python</span>
                    <span>25%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" style="--progress: 25%"></div>
                </div>
            </div>
            
            <div class="skill">
                <div class="skill-name">
                    <span><i class="fas fa-gamepad"></i> Luau (Roblox)</span>
                    <span>10%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" style="--progress: 10%"></div>
                </div>
            </div>
            
            <div class="skill">
                <div class="skill-name">
                    <span><i class="fas fa-code"></i> Lua</span>
                    <span>15%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" style="--progress: 15%"></div>
                </div>
            </div>
            
            <div class="skill">
                <div class="skill-name">
                    <span><i class="fab fa-html5"></i> HTML/CSS</span>
                    <span>5%</span>
                </div>
                <div class="skill-bar">
                    <div class="skill-progress" style="--progress: 5%"></div>
                </div>
            </div>
            
            <div class="code-title" style="margin-top: 30px;">
                <i class="fas fa-rocket"></i> Currently Learning
            </div>
            <div style="color: #6a9955; font-size: 0.9rem;">
                // Python, Discord Bot Development
            </div>
        </div>
        
        
        <div class="profile-panel">
            <div class="profile-container">
                <img src="mnhat.png" alt="Ảnh đại diện" class="avatar" onerror="this.src='https://via.placeholder.com/200'">
                
                <h1>Nhat Minh</h1>
                
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Đông Triều - Quảng Ninh - Việt Nam</span>
                </div>
                
                <div class="social-links">
                    <a href="https://facebook.com/share/1FZgy4zkCP/?mibextid=wwXIfr" class="social-link facebook" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://instagram.com/n_minh_nguyen?igsh=YzlldnR0aTNza3Jq&utm_source=qr" class="social-link instagram" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://discord.com/user/@1222196388641771621" class="social-link discord" target="_blank">
                        <i class="fab fa-discord"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        
        function updateClock() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            
            const time = now.toLocaleTimeString('vi-VN', { hour12: false });
            
           
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            const date = now.toLocaleDateString('vi-VN', options);
            
            timeElement.textContent = time;
            dateElement.textContent = date;
        }
        
        
        setInterval(updateClock, 1000);
        updateClock(); // Chạy ngay lần đầu
        
       
        function initGalaxy() {
            const canvas = document.getElementById('galaxy');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            
            const starsGeometry = new THREE.BufferGeometry();
            const starCount = 5000;
            
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;
                
                
                positions[i3] = (Math.random() - 0.5) * 2000;
                positions[i3 + 1] = (Math.random() - 0.5) * 2000;
                positions[i3 + 2] = (Math.random() - 0.5) * 2000;
                
               
                colors[i3] = 0.5 + Math.random() * 0.5;
                colors[i3 + 1] = 0.5 + Math.random() * 0.5;
                colors[i3 + 2] = 0.9 + Math.random() * 0.1;
            }
            
            starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const starsMaterial = new THREE.PointsMaterial({
                size: 1.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            const starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);
            
            
            function animate() {
                requestAnimationFrame(animate);
                
                starField.rotation.x += 0.0001;
                starField.rotation.y += 0.0002;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
           
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
       
        function initParticles() {
            particlesJS('particle-cloud', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#6c5ce7", "#a29bfe", "#fd79a8"]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#a29bfe",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 6
                        }
                    }
                },
                "retina_detect": true
            });
        }
        
        
        document.addEventListener('DOMContentLoaded', () => {
            initGalaxy();
            initParticles();
        });
    </script>
</body>
</html>
